<ion-header>
  <ion-navbar>
    <ion-title>
      Iniciar Sesion
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <form id="iniciarSesion-form1">
    <img src="assets/img/ydnA4LB2TVSjr8tB5SSR_logor.png" style="display:block;width:60%;height:auto;margin-left:auto;margin-right:auto;" />
    <div class="spacer" style="width:300px;height:50.9727px;" id="iniciarSesion-spacer2"></div>
    <ion-list id="iniciarSesion-list1">
      <ion-item id="iniciarSesion-input1">
        <ion-label></ion-label>
        <ion-input type="email" placeholder="Correo"></ion-input>
      </ion-item>
      <ion-item id="iniciarSesion-input2">
        <ion-label></ion-label>
        <ion-input type="password" placeholder="Clave"></ion-input>
      </ion-item>
    </ion-list>
    <button id="iniciarSesion-button1" ion-button color="leaf" block (click)="Ingresar()">
      Iniciar
    </button>
    <button id="iniciarSesion-button2" ion-button clear color="leaf" block href-inappbrowser="/signup" (click)="Registro()" >
      O crear cuenta nueva
    </button>
  </form>
</ion-content>
